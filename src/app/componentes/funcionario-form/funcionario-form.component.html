<mat-card>

<h1>{{btnTitulo}}</h1>

<form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">
  <input type="hidden" formControlName="id">


<div class="input-box">
  <mat-form-field>
    <mat-label label for="">Nome:</mat-label>
    <input type="text" formControlName="nome" placeholder="Insira o nome" required>
  </mat-form-field>
</div>

<div class="input-box">
  <label label for="">Sobrenome</label>
  <input matInput type="text" formControlName="sobrenome" placeholder="Insira o sobrenome" required>
</div>

<div class="input-box">

  <label label for="">Departamento:</label>

  <select id="departamento" formControlName="departamento" required>
    <option value="RH">RH</option>
    <option value="Financeiro">Financeiro</option>
    <option value="Compras">Compras</option>
    <option value="Atendimento">Atendimento</option>
    <option value="Zeladoria">Zeladoria</option>
  </select>

</div>

<div class="input-box">

  <label for="">Turno:</label>

  <select id="turno" formControlName="turno" required>
    <option value="Manhã">Manhã</option>
    <option value="Tarde">Tarde</option>
    <option value="Noite">Noite</option>
  </select>

</div>

<div class="btn-box">
  <button type="submit" [disabled]="!funcionarioForm.valid" mat-raised-button color="accent">{{btnAcao}}"</button>

  <button routerLink="" mat-raised-button>Voltar</button>
</div>

</form>

</mat-card>
